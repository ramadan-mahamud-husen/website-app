{% extends "layout.html" %}

{% block title %}
    Apology - {{ top }}
{% endblock %}

{% block main %}
<div class="modern-container">
    <!-- Main Content Section with Left-Aligned Image -->
    <div class="content-wrapper">
        <div class="image-section">
            <img alt="{{ top }}" class="modern-image"
                 src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/CsCgN7Ll.png&width=800"
                 title="{{ top }}">
        </div>

        <div class="text-section">
            <div class="header-section">
                <h1 class="modern-title">{{ top }}</h1>
                <p class="modern-subtitle">We encountered an issue</p>
            </div>

            <div class="message-content">
                <p class="modern-message">{{ bottom }}</p>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="/" class="modern-btn primary-btn">Return Home</a>
                </div>
            </div>

            <!-- Login/Register Section -->
            <div class="auth-section">
                <h3 class="auth-title">Account Access</h3>
                <div class="auth-buttons">
                    <a href="/login" class="auth-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign in
                    </a>
                    <a href="/register" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #f72585;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4cc9f0;
        --warning-color: #f8961e;
    }

    .modern-container {
        min-height: 100vh;
        padding: 2rem;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .content-wrapper {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .image-section {
        flex: 1;
        padding: 2rem;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
    }

    .modern-image {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
    }

    .modern-image:hover {
        transform: scale(1.02);
    }

    .text-section {
        flex: 1;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .header-section {
        margin-bottom: 2rem;
    }

    .modern-title {
        font-size: 2.5rem;
        margin: 0;
        color: var(--secondary-color);
        font-weight: 700;
        line-height: 1.2;
    }

    .modern-subtitle {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin: 0.5rem 0 0;
        font-weight: 400;
    }

    .message-content {
        margin-bottom: 2.5rem;
    }

    .modern-message {
        font-size: 1.1rem;
        color: var(--dark-color);
        line-height: 1.6;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .modern-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .primary-btn {
        background: var(--primary-color);
        color: white;
        border: 2px solid var(--primary-color);
    }

    .primary-btn:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(58, 12, 163, 0.2);
    }

    .secondary-btn {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }

    .secondary-btn:hover {
        background: var(--light-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
    }

    /* Auth Section Styling */
    .auth-section {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #e9ecef;
    }

    .auth-title {
        font-size: 1.2rem;
        color: var(--dark-color);
        margin-bottom: 1rem;
        text-align: center;
    }

    .auth-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .auth-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .login-btn {
        background: var(--success-color);
        color: white;
        border: 2px solid var(--success-color);
    }

    .login-btn:hover {
        background: #3aa8d8;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 201, 240, 0.3);
    }

    .register-btn {
        background: var(--accent-color);
        color: white;
        border: 2px solid var(--accent-color);
    }

    .register-btn:hover {
        background: #e5177b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .content-wrapper {
            flex-direction: column;
        }

        .image-section {
            padding: 1.5rem;
        }

        .text-section {
            padding: 2rem;
        }

        .modern-title {
            font-size: 2rem;
        }
    }

    @media (max-width: 576px) {
        .modern-container {
            padding: 1rem;
        }

        .action-buttons, .auth-buttons {
            flex-direction: column;
            gap: 0.75rem;
        }

        .modern-btn, .auth-btn {
            width: 100%;
        }
    }
</style>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
