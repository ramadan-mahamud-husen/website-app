<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Ideas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .idea-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .idea-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .idea-body {
            font-size: 1.1rem;
            color: #555;
        }
        .idea-footer {
            margin-top: 15px;
            text-align: right;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Share Your Ideas</h1>

        <!-- Form to Share a New Idea -->
        <form method="POST" class="mb-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="idea-title" name="title" placeholder="Idea Title" required>
                <label for="idea-title">Idea Title</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="idea-body" name="body" placeholder="Write your idea here..." style="height: 150px;" required></textarea>
                <label for="idea-body">Your Idea</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Share Idea</button>
        </form>

        <!-- Display Ideas -->
        <div>
            {% for idea in ideas %}
                <div class="idea-card">
                    <div class="idea-title">{{ idea.title }}</div>
                    <div class="idea-body">{{ idea.body }}</div>
                    <div class="idea-footer">Shared by {{ idea.First_name }} on {{ idea.timestamp }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
