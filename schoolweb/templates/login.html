{% extends "layout.html" %}

{% block title %}
    Login | Your App Name
{% endblock %}

{% block main %}
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Background Animation -->
            <div class="login-bg-animation">
                <div class="bg-circle bg-circle-1"></div>
                <div class="bg-circle bg-circle-2"></div>
                <div class="bg-circle bg-circle-3"></div>
                <div class="bg-circle bg-circle-4"></div>
            </div>

            <!-- Main Content -->
            <div class="login-content">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your personalized dashboard</p>
                </div>

                <div class="login-options">
                    <!-- Email Login -->
                    <div class="login-card email-login">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <h3>Email Login</h3>
                        <form action="/login" method="POST">
                            <div class="form-group floating">
                                <input type="email" name="email" id="email" required>
                                <label for="email">Email Address</label>
                                <div class="underline"></div>
                            </div>
                            <div class="form-group floating">
                                <input type="password" name="password" id="password" required>
                                <label for="password">Password</label>
                                <div class="underline"></div>
                            </div>
                            <div class="form-options">
                                <label class="checkbox-container">
                                    Remember me
                                    <input type="checkbox" name="remember">
                                    <span class="checkmark"></span>
                            </div>
                            <button type="submit" class="btn-login">
                                <span>Sign In</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="login-footer">
                    <p>Don't have an account? <a href="/register">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1e1e24;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --info-color: #43aa8b;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--success-color));
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -30px;
            right: -30px;
            animation-delay: 2s;
            background: linear-gradient(135deg, var(--danger-color), var(--warning-color));
        }

        .bg-circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 30%;
            animation-delay: 4s;
            background: linear-gradient(135deg, var(--info-color), var(--secondary-color));
        }

        .bg-circle-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 20%;
            animation-delay: 6s;
            background: linear-gradient(135deg, var(--warning-color), var(--danger-color));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .login-content {
            width: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--danger-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .login-options {
            width: 100%;
            max-width: 500px;
        }

        .login-card {
            background-color: var(--white);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }

        .email-login::before {
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }

        .card-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            margin: 0 auto 25px;
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: var(--dark-color);
        }

        .login-card p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group.floating input {
            width: 100%;
            padding: 15px 0 5px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            background-color: transparent;
            transition: var(--transition);
        }

        .form-group.floating input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }

        .form-group.floating label {
            position: absolute;
            top: 15px;
            left: 0;
            color: var(--text-light);
            transition: var(--transition);
            pointer-events: none;
        }

        .form-group.floating input:focus + label,
        .form-group.floating input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .form-group.floating .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .form-group.floating input:focus ~ .underline {
            width: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            color: var(--text-light);
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--light-color);
            border-radius: 5px;
            transition: var(--transition);
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #e9ecef;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .forgot-password {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .btn-login svg {
            margin-left: 10px;
            transition: var(--transition);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-login:hover svg {
            transform: translateX(5px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-content {
                padding: 40px 20px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
{% endblock %}
